<html>
	<head>
		<title>Android Ninja - Designed by Gautam Krishnan.</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="ninja-wrapper">
			<div class="ninja-container">
				<div class="ninja-head">
					<div class="ninja-eyeband-outer">
						<div class="ninja-eyeband">
							<div class="ninja-eye eye1"></div>
							<div class="ninja-eye eye2"></div>
						</div>
					</div>
				</div>
				<div class="ninja-sword-upper">
					<div class="ninja-sword-bar5"></div>
					<div class="ninja-sword-bar4"></div>
					<div class="ninja-sword-bar3"></div>
					<div class="ninja-sword-bar2"></div>
					<div class="ninja-sword-bar1"></div>
				</div>
				<div class="ninja-sword-bottom">
				</div>
				<div class="ninja-antenna antenna1"></div>
				<div class="ninja-antenna antenna2"></div>
				<div class="ninja-buffer"></div>
				<div class="ninja-body">
					<div class="shuriken-outer">
						<div class="shuriken-arm arm1"></div>
						<div class="shuriken-arm arm2"></div>
						<div class="shuriken-arm arm3"></div>
						<div class="shuriken-arm arm4"></div>
						<div class="shuriken-inner">
							<div class="shuriken-hole"></div>
						</div>
					</div>
					<div class="kunai-outer">
						<div class="kunai-circle"></div>
						<div class="kunai-arm"></div>
						<div class="kunai-blade"></div>
					</div>
					<div class="ninja-belt">
						<div class="ninja-belt-inner"></div>
					</div>
				</div>
				<div class="ninja-hand hand1">
				</div>
				<div class="ninja-hand hand2">
				</div>
				<div class="ninja-leg leg1">
					<div class="ninja-boot ninja-boot-rt ninja-boot1"></div>
					<div class="ninja-boot ninja-boot-lt ninja-boot2"></div>
					<div class="ninja-boot ninja-boot-rt ninja-boot3"></div>
					<div class="ninja-boot ninja-boot-lt ninja-boot4"></div>
				</div>
				<div class="ninja-leg leg2">
					<div class="ninja-boot ninja-boot-lt ninja-boot1"></div>
					<div class="ninja-boot ninja-boot-rt ninja-boot2"></div>
					<div class="ninja-boot ninja-boot-lt ninja-boot3"></div>
					<div class="ninja-boot ninja-boot-rt ninja-boot4"></div>
				</div>
			</div>
		</div>
	</body>
</html>
